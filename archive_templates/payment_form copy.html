{% include "header.html" %}


    <!-- Form add divs to each element to center them -->
      <div class="container">
        <div class="row d-flex justify-content-center">
      

    <div class="row d-flex justify-content-center">
        <main class="form-signin box">
          <form>
            <img class="mb-4" src="./static/wallet-fill.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Fill in your payment</h1>
        
            <div class="form-floating py-2">
              <input type="name" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Card Holder Name</label>
            </div>
            <div class="form-floating py-2">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Card Holder Email</label>
            </div>
            <div class="form-floating py-2 align-items-center justify-content-between card-atm border rounded"> 
                <input type="text" class="form-control" placeholder=""> 
                <label for="floatingInput">Card Number</label>
                <div class="form-floating py-2"> 
                    <div class="form-floating w-40"> 
                        <input type="text" class="form-control px-0" placeholder=""> 
                        <label for="floatingInput">MM/YY</label>
                    </div>
                    <div class="form-floating w-40"> 
                        <input type="password" maxlength="4" class="form-control px-0" placeholder=""> 
                        <label for="floatingInput">CVV</label>
                    </div>      
                    <div class="form-floating w-40"> 
                        <input type="password" maxlength="4" class="form-control px-0" placeholder=""> 
                        <label for="floatingInput">Zip Code</label>
                    </div>    
                </div> 
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
        </div>
          </form>
        </main>

        <hr />
        
        <div class="card text-center" style="width: 18rem;">
            <img class="profile-pic" src="./static/profile.jpg" class="card-img-top" alt="Profile Pic" />
          <div class="card-body">
            <h5 class="card-title">Jacklyn Wong</h5>
            <p class="card-text"><em>Data Scientist / Artist</em></p>
            <p class="card-text">jacklyn.wong91@gmail.com</p>
          </div>
  
          <div class="card-body">
            <a href="instagram.com" class="card-link"><img src="./static/instagram.svg" width="35" height="35"/></a>
            <a href="linkedin.com" class="card-link"><img src="./static/linkedin.svg" width="35" height="35"/></a>
            <a href="github.com" class="card-link"><img src="./static/github.svg" width="35" height="35"/></a>
  
          </div>
        </div>
      </div>

    </div>
    </div>
