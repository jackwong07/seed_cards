<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Digital Business Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
<body class="magazine">

<div class = "container-fluid col-12 col-sm-8 col-lg-6 justify-content-between">

<!-- Authenticated Menu -->
{% if can_edit: %}
<div class="container">
  <div class="d-flex flex-wrap justify-content-left mb-2 border-bottom">
    <ul class="nav">
      <li class="nav-item"><a href="{{ url_for('edit_card', url_path=current_user.url_path)}}" class="nav-link minimalist-template">Edit Card</a></li>
      <li class="nav-item"><a href="{{ url_for('edit_account', url_path=current_user.url_path)}}" class="nav-link minimalist-template">Edit Account</a></li>
    </ul>
  </div>
</div>
{% endif %}



<!-- Profile Image-->
<header
  class="masthead hero"
  style="background-image: url('/static/images/profile_cropped.jpg')"



  <div class="container position-relative px-3 px-lg-4">
    <div class="row gx-4 gx-lg-5 justify-content-left">
      <div class=" col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading minimalist-template">
          <h1>{{ user.name }}</h1>
        </div>
        <div class="sub-heading minimalist-template">
          <h3>{{ user.job_title }}</h3>
        </div>        
      </div>
    </div>

</header>


<!-- Top details-->
<br>

  <div class="row d-flex justify-content-left">
    <div class="text-left">
        <p class="card-text text-start"><small>{{user.headline_description}}</small></p>
        <a href="xyzabc.com" class="card-link" style="font-size: 14pt">{{user.email}}</a>          
        <p class="card-text text-start"style="font-size: 12pt">+1 {{user.phone}}</p>
  <br/>
      <div class="card-body">
        <a href="instagram.com" class="pe-4"><img src="/static/social_icons/instagram.svg" width="35" height="35"/></a>
        <a href="linkedin.com" class="pe-4"><img src="/static/social_icons/linkedin.svg" width="35" height="35"/></a>
        <a href="github.com" class="pe-4"><img src="/static/social_icons/github.svg" width="35" height="35"/></a>
        <a href="github.com" class="pe-4"><img src="/static/social_icons/tiktok.svg" width="35" height="35"/></a>
      </div>

    </div>
  </div>


  
<hr>
   <div class="container link-back align-items-right" >
   <p style="color:black">Digital Business Card made by 
    <a  href="{{url_for('home')}}">DigiBusi</a>
   </p>
   </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
